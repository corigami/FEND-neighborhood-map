<!DOCTYPE html>

<html lang="en">

<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 601px)" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 600px)" href="css/responsive.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBw0otAMG9zj1FW6rMbQSd74CvV1RE2KJs&callback=loadMap"></script>
</head>

<body>
    <div id="header-bar" class="header-bar">
        <div id="menu-button-container" class="menu-button-container">
            <a id="menu-button" class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-button-svg">
                    <path class="button-image" d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" viewbox="0 0 36 36" />
                </svg>
            </a>
        </div>
        <div id="title-container" class="title-container">
            <h2 id="header-text" class="header-text">Points of Interest in Dayton</h2>
            <h3 id="header-status" class="header-text">Please wait while Google Maps loads</h3>
        </div>
    </div>
    <div id="content-container" class="content-container">
        <nav id="menu-container" class="nav">
            <p id="filter-label" class="filter-label">Location Filter</p>
            <input id="filter-textbox" class="filter-textbox" data-bind="textInput: filterString" />
            <div id="menu-content" class="menu-content" data-bind="foreach: filterLocations().sort(function (l, r) { return l.name> r.name ? 1 : -1 })">
                <div class="menu-item" data-bind="LocItem, click: menuClick">
                    <p class="menu-item-text" data-bind="text: name"></p>
                </div>
            </div>
        </nav>
        <div id="map-container" class="map-container">
        </div>
    </div>
    <div id="info-window-container" class="info-window-container" style="display:none">
        <div id="window-content" class="window-content" data-bind="html:contentStr"></div>
    </div>
</body>

<script src="js/model.js"></script>
<script src="js/map.js"></script>
<script src="js/viewmodel.js"></script>

</html>
