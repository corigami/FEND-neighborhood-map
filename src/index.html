<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="handheld" href="/css/responsive.css" />
    <link rel="stylesheet" type="text/css" media="(min-width: 601px)" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="(max-width: 600px)" href="/css/responsive.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js "></script>
    <script type="text/javascript " src="js/lib/knockout-3.4.0.js "></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBw0otAMG9zj1FW6rMbQSd74CvV1RE2KJs&callback=loadMap "></script>
</head>

<body>
    <div id='header_bar'>
        <div id='menu_button_container'>
            <a id='menu_button'>
                <svg xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
                </svg>
            </a>
        </div>
        <div id='title_container'>
            <h2 id="header_text">Points of Interest in Dayton</h2>
            <h3 id="header_status">Please wait while Google Maps loads</h3>
        </div>
    </div>
    <div class="clear-both"></div>
    <div id='content_container'>
        <div id='menu_container' class="nav">
            <div id='filter_container'>
                <p id="filter_label " align="center ">Location Filter</p>
                <input id='filter_textbox' type="input " data-bind="textInput: filterString " />
            </div>
            <div id='menu_content' data-bind="foreach: filterLocations().sort(function (l, r) { return l.name> r.name ? 1 : -1 })">
                <div class="menu_item" data-bind="LocItem, click: menuClick">
                    <p data-bind="text: name"></p>
                </div>
            </div>
        </div>
        <div id='map_container'>
        </div>
    </div>
    <div id="info-window-container" style="display:none">
        <div id="window-content" data-bind="html:contentStr"></div>
    </div>
</body>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/viewmodel.js"></script>
