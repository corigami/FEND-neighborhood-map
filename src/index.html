<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id='main'>
        <nav id='menu_container' class="nav">
            <div id='menu_header'>
                This is the menu header
            </div>
            <div id='menu_content' data-bind="foreach: menuList">
                <div class="menu_item" data-bind="menuItem">
                    <h1 data-bind="text: city"></h1>
                    <h2 data-bind="text: address"> </h2>
                </div>
            </div>
        </nav>
        <div id='map_container'>
            <div id='map_header'>
                <a id="menu" class="header__menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
                    </svg>
                </a>
            </div>
            <div id='map_content'></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/viewmodel.js"></script>
<script type="text/javascript">
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map_content'), {
            center: {
                lat: 39.764093,
                lng: -84.187295
            },
            zoom: 12
        });
    }
</script>
<script>
    /*
     * Open the drawer when the menu ison is clicked.
     */
    var menu = document.querySelector('#menu');
    var main = document.querySelector('#map_container');
    var drawer = document.querySelector('.nav');

    menu.addEventListener('click', function (e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
    });
    main.addEventListener('click', function () {
        drawer.classList.remove('open');
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw0otAMG9zj1FW6rMbQSd74CvV1RE2KJs&callback=initMap">
</script>

</html>
