<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBw0otAMG9zj1FW6rMbQSd74CvV1RE2KJs"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id='main'>
        <nav id='menu_container' class="nav">
            <div id='menu_filter'>
                <p align="center">Location Filter</p>
                <input id='filter-textbox' type="input" data-bind="textInput: filterString" />
            </div>
            <div id='menu_content' data-bind="foreach: filterLocations().sort(function (l, r) { return l.name > r.name ? 1 : -1 })">
                <div class="menu_item" data-bind="LocItem, click: menuClick">
                    <p data-bind="text: name"></p>
                </div>
            </div>
        </nav>
        <div id='map_container'>
            <div id='map_header'>
                <h1>Points of Interest in Dayton</h1>
                <a id="menu" class="header_menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
                    </svg>
                </a>
            </div>
            <div id="info-window-container" style="display:none">
                <div id="window-content" data-bind="html:contentStr"></div>
            </div>
            <div id='map_content'></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/viewmodel.js"></script>
